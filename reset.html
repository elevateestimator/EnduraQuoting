<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>Elevate Estimator â€” Reset password</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <main class="page">
      <section class="card">
        <header class="header">
          <div class="brand">
            <div class="logo-frame">
              <img class="logo" src="./assets/elevate-estimator-logo-light.png" alt="Elevate Estimator" />
            </div>
          </div>
<h1>Choose a new password</h1>
          <p>Enter a new password for your account.</p>
        </header>

        <form id="reset-form" class="form" autocomplete="on" novalidate>
          <label class="field">
            <span>New password</span>
            <div class="password-row">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Minimum 8 characters"
                required
              />
              <button
                id="toggle-password"
                class="toggle"
                type="button"
                aria-label="Show password"
              >
                Show
              </button>
            </div>
          </label>

          <label class="field">
            <span>Confirm new password</span>
            <input
              id="password2"
              name="password2"
              type="password"
              placeholder="Repeat password"
              required
            />
          </label>

          <button id="submit" class="primary" type="submit">Update password</button>

          <div class="links" aria-label="account links">
            <a class="link" href="./index.html">Back to sign in</a>
          </div>

          <div id="msg" class="msg" role="status" aria-live="polite"></div>
        </form>
      </section>
    </main>

    <script type="module" src="./reset.js"></script>
  </body>
</html>

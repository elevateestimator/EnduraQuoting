<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>Elevate Estimator â€” Create account</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <main class="page">
      <section class="card">
        <header class="header">
          <div class="brand">
            <img
              class="logo"
              src="./assets/elevate-estimator-logo-light.png"
              alt="Elevate Estimator"
            />
          </div>

          <span class="badge">Elevate Estimator</span>
          <h1 style="margin-top:10px;">Create your account</h1>
          <p>Start sending professional quotes with online acceptance + signature.</p>
        </header>

        <form id="signup-form" class="form" autocomplete="on" novalidate>
          <label class="field">
            <span>Company name</span>
            <input
              id="company"
              name="company"
              type="text"
              placeholder="Your company name"
              required
            />
          </label>

          <label class="field">
            <span>Email</span>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@company.com"
              required
            />
          </label>

          <label class="field">
            <span>Password</span>
            <div class="password-row">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Minimum 8 characters"
                required
              />
              <button
                id="toggle-password"
                class="toggle"
                type="button"
                aria-label="Show password"
              >
                Show
              </button>
            </div>
          </label>

          <label class="field">
            <span>Confirm password</span>
            <input
              id="password2"
              name="password2"
              type="password"
              placeholder="Repeat password"
              required
            />
          </label>

          <button id="submit" class="primary" type="submit">Create account</button>

          <div class="links" aria-label="account links">
            <a class="link" href="./index.html">Already have an account? Sign in</a>
          </div>

          <div id="msg" class="msg" role="status" aria-live="polite"></div>
        </form>

        <hr class="hr" />

        <p class="small">
          By creating an account, you agree to use Elevate Estimator for legitimate business purposes.
        </p>
      </section>
    </main>

    <script type="module" src="./signup.js"></script>
  </body>
</html>

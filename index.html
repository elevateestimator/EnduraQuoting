<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>Elevate Estimator — Sign in</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <main class="page">
      <section class="card">
        <header class="header">
          <div class="brand">
            <div class="logo-frame">
              <img class="logo" src="./assets/elevate-estimator-logo-light.png" alt="Elevate Estimator" />
            </div>
          </div>
<h1>Sign in</h1>
          <p>Access your dashboard to create, send, and manage quotes.</p>
        </header>

        <form id="login-form" class="form" autocomplete="on" novalidate>
          <label class="field">
            <span>Email</span>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@company.com"
              required
            />
          </label>

          <label class="field">
            <span>Password</span>
            <div class="password-row">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="••••••••••"
                required
              />
              <button
                id="toggle-password"
                class="toggle"
                type="button"
                aria-label="Show password"
              >
                Show
              </button>
            </div>
          </label>

          <button id="submit" class="primary" type="submit">Sign in</button>

          <div class="links" aria-label="account links">
            <button id="forgot-btn" class="link" type="button">
              Forgot password?
            </button>
            <a class="link" href="./signup.html">Create account</a>
          </div>

          <div id="msg" class="msg" role="status" aria-live="polite"></div>
        </form>

        <hr class="hr" />

        <footer class="footer">
          <small>© <span id="year"></span> Elevate Estimator</small>
        </footer>
      </section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
